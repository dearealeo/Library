name: Deploy Astro Site to GitHub Pages

on:
  workflow_run:
    workflows:
      [
        "Update today Rulesets",
        "Update today National Database of Laws and Regulations",
        "Update today Xinwen Lianbo",
      ]
    types:
      - completed
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Enable long paths
        run: git config --global core.longpaths true

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.2.0

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Lint
        run: cd docs && pnpm run lint
        continue-on-error: true

      - name: Sync
        run: cd docs && pnpm run sync

      - name: Format
        run: cd docs && pnpm run format
        continue-on-error: true

      - name: Build
        run: cd docs && pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/dist"
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
